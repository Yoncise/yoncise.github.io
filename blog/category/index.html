---
layout: default
title: Category
current: category
---
<div id="category">
    {% for category in site.categories %}
    <a class="category_name" id="{{ category[0] }}">{{ category[0] }}</a>
    <ul>
    {% for post in category[1] %}
        <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        </li>
    {% endfor %}
    </ul>
    {% endfor %}
</div>
