---
layout: default
---
<div itemscope itemtype="http://schema.org/Article" id="article">
    <h1 itemprop="name" class="title">{{ page.title }}</h1>

    {% if page.date %}
    <p itemprop="datePublished" content="{{ page.date | date: "%Y-%m-%d" }}" class="date">{{ page.date | date_to_string }}</p>
    {% endif %}
    <span itemprop="articleBody">
    {{ content }}
    </span>
</div>

{% if page.comment != false %}
{% include disqus.html %}
{% endif %}
