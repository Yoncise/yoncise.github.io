---
layout: default
---
<article>

    <h1 class="title">{{ page.title }}</h1>

    {% if page.date %}
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
    {% endif %}

    {{ content }}

</article>

{% if page.comment != false %}
{% include disqus.html %}
{% endif %}
